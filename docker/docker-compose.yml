version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: shinkei-postgres
    environment:
      POSTGRES_DB: shinkei
      POSTGRES_USER: shinkei_user
      POSTGRES_PASSWORD: shinkei_pass_dev_only
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shinkei_user -d shinkei"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: shinkei-backend
    environment:
      DATABASE_URL: postgresql://shinkei_user:shinkei_pass_dev_only@postgres:5432/shinkei
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn src.shinkei.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: shinkei-frontend
    environment:
      PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  # Automatic Database Backup (runs daily at 2 AM)
  backup:
    image: postgres:16-alpine
    container_name: shinkei-backup
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: shinkei_user
      PGPASSWORD: shinkei_pass_dev_only
      PGDATABASE: shinkei
      BACKUP_RETENTION_DAYS: 30
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend/backups:/backups
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'ğŸ”„ Backup service started. Will run daily at 2 AM UTC.';
      while true; do
        CURRENT_HOUR=$$(date +%H);
        if [ \"$$CURRENT_HOUR\" = \"02\" ]; then
          echo 'ğŸ“¦ Starting daily backup...';
          TIMESTAMP=$$(date +%Y%m%d_%H%M%S);
          pg_dump -h $$PGHOST -U $$PGUSER -d $$PGDATABASE > /backups/shinkei_backup_$$TIMESTAMP.sql;
          if [ $$? -eq 0 ]; then
            echo \"âœ… Backup created: shinkei_backup_$$TIMESTAMP.sql\";
            find /backups -name 'shinkei_backup_*.sql' -mtime +$$BACKUP_RETENTION_DAYS -delete;
            echo 'ğŸ—‘ï¸  Old backups cleaned up.';
          else
            echo 'âŒ Backup failed!';
          fi;
          sleep 3600;
        fi;
        sleep 3600;
      done
      "

volumes:
  postgres_data:
