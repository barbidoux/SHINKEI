name: Docker Build Verification

on:
  push:
    branches: [main, develop]
    paths:
      - 'docker/**'
      - 'backend/**'
      - 'frontend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docker/**'
      - 'backend/**'
      - 'frontend/**'

jobs:
  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./docker/Dockerfile.backend
          push: false
          tags: shinkei-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Verify backend image
        run: |
          docker images | grep shinkei-backend
          docker inspect shinkei-backend:test

      - name: Test backend container starts
        run: |
          docker run --rm --entrypoint python shinkei-backend:test --version

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./docker/Dockerfile.frontend
          push: false
          tags: shinkei-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Verify frontend image
        run: |
          docker images | grep shinkei-frontend
          docker inspect shinkei-frontend:test

      - name: Test frontend container starts
        run: |
          docker run --rm --entrypoint node shinkei-frontend:test --version

  docker-compose-test:
    name: Test Docker Compose Stack
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker Compose stack
        run: |
          cd docker
          docker-compose up -d
          sleep 10  # Give services time to start

      - name: Check service health
        run: |
          cd docker
          docker-compose ps
          docker-compose logs backend
          docker-compose logs frontend

      - name: Test backend health endpoint
        run: |
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:8000/health
        continue-on-error: true  # May fail if DB not ready

      - name: Test frontend accessibility
        run: |
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:5173
        continue-on-error: true  # May fail if not fully built

      - name: Stop Docker Compose stack
        if: always()
        run: |
          cd docker
          docker-compose down -v
