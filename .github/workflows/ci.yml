name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: shinkei_test
          POSTGRES_USER: shinkei_user
          POSTGRES_PASSWORD: shinkei_pass_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./backend
        run: |
          poetry install --no-interaction

      - name: Run Black (code formatter check)
        working-directory: ./backend
        run: |
          poetry run black --check .

      - name: Run Ruff (linter)
        working-directory: ./backend
        run: |
          poetry run ruff check .

      - name: Run Mypy (type checker)
        working-directory: ./backend
        run: |
          poetry run mypy src/
        continue-on-error: true  # Don't fail build on type errors initially

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://shinkei_user:shinkei_pass_test@localhost:5432/shinkei_test
          ENVIRONMENT: testing
          SECRET_KEY: test-secret-key-for-ci-only
          SUPABASE_URL: http://localhost:54321
          SUPABASE_KEY: test-key
        run: |
          poetry run pytest -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true  # Don't fail if Codecov is unavailable

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true  # Frontend may not have linter configured yet

      - name: Run type check
        working-directory: ./frontend
        run: npm run check
        continue-on-error: true  # Frontend may not have full type coverage yet

      - name: Run tests
        working-directory: ./frontend
        run: npm test
        continue-on-error: true  # Frontend tests may not exist yet

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: shinkei_test
          POSTGRES_USER: shinkei_user
          POSTGRES_PASSWORD: shinkei_pass_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install backend dependencies
        working-directory: ./backend
        run: poetry install --no-interaction

      - name: Run Alembic migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://shinkei_user:shinkei_pass_test@localhost:5432/shinkei_test
        run: |
          poetry run alembic upgrade head

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://shinkei_user:shinkei_pass_test@localhost:5432/shinkei_test
          ENVIRONMENT: testing
          SECRET_KEY: test-secret-key-for-ci-only
          SUPABASE_URL: http://localhost:54321
          SUPABASE_KEY: test-key
        run: |
          poetry run pytest tests/integration/ -v --cov=src --cov-report=term
